<ion-header>
  <ion-toolbar>
    <ion-title>Pregunta {{questionNumber}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <div class="question">
          {{questionTitle}}
        </div>
      </ion-col>
    </ion-row>
    <form [formGroup]="formSendAnswer" (ngSubmit)="sendAnswer()" class="setclsoutput">
      <ion-row>
        <ion-col size="6">
          <div class="answer">
            <ion-input placeholder="_" formControlName="answer" type="text"></ion-input>
          </div>
        </ion-col>
        <ion-col size="6">
          <ion-button color="medium" size="large" type="submit">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>

<ion-toolbar>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/home']">
      <ion-icon name="Home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="help()">
      <ion-icon name="help"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="next()">
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      <ion-label>Siguiente</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
